<div class="container">

    <div class="row mt-5">
        <div class="col-3"></div>
        <div class="col-6 p-5 border border-2 shadow rounded">
            <h3 class="text-center fw-bolder my-2">EMI CALCULATOR</h3>
            <form action="" [formGroup]="emiform" (ngSubmit)="calculateEmi()">
                <div class="mb-4">
                    <label for="">enter loan amount</label>
                    <input type="text" placeholder="enter loan amount" class="form-control" formControlName="amount">
                    <span class="form-text text-danger" *ngIf="amount?.touched && amount?.invalid"> enter valid amount</span>

                </div>
                <div class="mb-4">
                    <label for="">enter loan interest rate</label>
                    <input type="text" placeholder="enter interest rate" class="form-control" formControlName="intrest">
                    <span class="form-text text-danger" *ngIf="intrest?.touched && intrest?.invalid"> enter valid intrest</span>

                </div>
                <div class="mb-4">
                    <label for="">enter Tenure(months)</label>
                    <input type="text" placeholder="enter loan tenure" class="form-control" formControlName="tenure">
                    <span class="form-text text-danger" *ngIf="tenure?.touched && tenure?.invalid"> enter valid tenure</span>

                </div>
                <div class="mb-4 d-flex justify-content-center">
                    <button type="submit" class="btn btn-success" [disabled]="emiform.invalid">calculate</button>

                </div>

                <div class="">
                    <div class="text-dark">
                        <h6 class="">MonthlyEmi</h6>
                        <p class="text-center">{{emi}}</p>
                    </div>
                    <div class="text-dark">
                        <h6 class="">TotalAmount</h6>
                        <p class="text-center">{{totalPayableamount}}</p>
                    </div>
                    <div class="text-dark">
                        <h6 class="">Total Interest</h6>
                        <p class="text-center">{{totalIntrestpayable}}</p>
                    </div>
                </div>
               
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>
