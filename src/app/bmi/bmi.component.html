<div class="container">
    <h1 class="text-center fw-bolder">BMI Calculator</h1>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6 border border-2 shadow p-4">
            <div class="mb-3">
                <label for="">Enter Weight</label>
                <input type="text" class="form-control" placeholder="enter weight in kg" [(ngModel)]="weight">
            </div>
            <div class="mb-3">
                <label for="">Enter Height </label>
                <input type="text" class="form-control" placeholder="enter Height in cm" [(ngModel)]="height">
            </div>
            <div class="mb-3">
                <button (click)="calculateBmi()">Calculate</button>
            </div>
            <div class="mb-3">
                 {{bmi}}   
            </div>
        </div>
        <div class="col-3"></div>
    </div>
</div>
