<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6 p-5 border border-2 shadow">
            <h2 class="fw-bolder my-2">Login Here</h2>
            <form action="" [formGroup]="loginForm" (ngSubmit)="signIn()" >
                <div class="mb-3">
                    <label for="">Username</label>
                    <input type="text" placeholder="enter username" class="form-control" formControlName="username">
                    <span class="form-text text-danger" *ngIf="username?.touched && username?.invalid">Enter valid email</span>
                </div>
                
                <div class="mb-3">
                    <label for="">password</label>
                    <input type="password" placeholder="" class="form-control" formControlName="password" >
                    <span class="form-text text-danger" *ngIf="password?.touched && password?.invalid">Enter valid email</span>

                </div>
                <div class="mb-3">
                    <button type="submit" [disabled]="loginForm.invalid">Login</button>
                </div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>
