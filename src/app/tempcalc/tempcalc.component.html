<div class="container">
    <h1 class="text-center fw-bolder">Temperature Converter </h1>
    <div class="row">
        <div class="col-2">
            
        </div>
        <!-- FIRST CONVERTER START -->

        <div class="col-8 border border-2 shadow p-4 d-flex p-5">
           <div class="container border border-2 shadow mb-3">
                <div class="mb-3 mt-3 ">
                    <label for="">temperature in DC</label>
                    <input type="text" class="form-control" placeholder="enter temperature in DC" (input)="convertTempdtof()"[(ngModel)]="tempDC" >
                </div>
                <div class="mb-3">
                </div>
            
                <div class="mb-3">
                    <label for="">temperature in FH</label>
                    <input type="text"  class="form-control" placeholder="temperature in FH" (input)="convertTempftod()" [(ngModel)]="tempFH" >
                </div>
            </div>

        </div>

        <div class="col-3"></div>
    </div>
</div>
